<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius < -273 ? -273 : celsius;
        }
        toFahrenheit() {
            return this.celsius * 9 / 5 + 32;
        }

        toKelvin() {
            return this.celsius + 273.15;
        }
    }

    let temp = new Temperature(-10);

    document.write("Nhiệt độ Fahrenheit: " + temp.toFahrenheit() + "°F" +"<br>");
    document.write("Nhiệt độ Kelvin: " + temp.toKelvin() + "K");
</script>
</body>
</html>
